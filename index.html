<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie rektutacyjne - i like that</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrap">
        <header class="header">
            <img class="logo" src="assets/logo.png" href="#" title="logo" alt="logo"/>
        </header>
        <section class="section-typing">
            <div class="typing-area">
                <input data-input="typing" class="typing-input" type="text" placeholder="Type something...">
                <div class="section-typing-button-container">
                    <button data-button="add" class="button">Add it!</button>
                </div>
            </div>
            <div class="phrases-area">
                <div data-container="phrases" class="phrases-container">
                    <span data-span="phrase" class="phrase display-none">
                        <span class="phrase-text"></span>
                        <span data-button="delete-phrase" class="close-phrase">x</span>
                    </span>
                    <span data-span="phrase" class="phrase display-none">
                        <span class="phrase-text"></span>
                        <span data-button="delete-phrase" class="close-phrase">x</span>
                    </span>
                    <span data-span="phrase" class="phrase display-none">
                        <span class="phrase-text"></span>
                        <span data-button="delete-phrase" class="close-phrase">x</span>
                    </span>
                </div>
                <div class="section-typing-button-container">
                    <div data-container="button-generate" class="press-effect-container display-none">
                        <button data-button="generate" class="button press-effect">Generate</button>
                    </div>
                </div>
            </div>
        </section>
        <section data-section="t-shirt" class="section-tshirt display-non            e">
            <div class="tshirt-area">
                <img class="image-tshirt" src="assets/tshirt.png" title="product-visualisation" alt="t-shirt"/>
                <div class="tshirt-phrases-container">
                    <span data-draggable="draggable" data-count="0">
                        <span data-info="tshirt-phrase" class="tshirt-phrase"></span>
                    </span>
                    <span data-draggable="draggable" data-count="1">
                        <span data-info="tshirt-phrase" class="tshirt-phrase"></span>
                    </span>
                    <span data-draggable="draggable" data-count="2">
                        <span data-info="tshirt-phrase" class="tshirt-phrase"></span>
                    </span>
                </div>
            </div>
            <div class="accordion-area">
                <div data-container="accordion-part" class="accordion-part display-none">
                    <div data-info="accordion-phrase" class="accordion-phrase">Fraza 3</div>
                    <div class="accordion-images-container">
                        <img class="image-bin" src="assets/icon-bin.png" title="delete-phrase" alt="bin"/>
                        <img data-info="arrow" class="image-arrow" src="assets/icon-arrow.png" title="accordion-switch" alt="arrow"/>
                    </div>
                    <input data-input="color-switcher" class="color-switcher display-none" type="range" min="0" max="100" value="50">
                </div>
                <div data-container="accordion-part" class="accordion-part display-none">
                    <div data-info="accordion-phrase" class="accordion-phrase">Fraza 2</div>
                    <div class="accordion-images-container">
                        <img class="image-bin" src="assets/icon-bin.png" title="delete-phrase" alt="bin"/>
                        <img data-info="arrow" class="image-arrow" src="assets/icon-arrow.png" title="accordion-switch" alt="arrow"/>
                    </div>
                    <input data-input="color-switcher" class="color-switcher display-none" type="range" min="0" max="100" value="50">
                </div>
                <div data-container="accordion-part" class="accordion-part display-none">
                    <div data-info="accordion-phrase" class="accordion-phrase">Fraza 1</div>
                    <div class="accordion-images-container">
                        <img class="image-bin" src="assets/icon-bin.png" title="delete-phrase" alt="bin"/>
                        <img data-info="arrow" class="image-arrow" src="assets/icon-arrow.png" title="accordion-switch" alt="arrow"/>
                    </div>
                    <input data-input="color-switcher" class="color-switcher display-none" type="range" min="0" max="100" value="50">
                </div>
                <div class="press-effect-container">
                    <button data-button="ajax" class="button press-effect">Send Ajax Request With Data</button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script> 
</body>

</html>
