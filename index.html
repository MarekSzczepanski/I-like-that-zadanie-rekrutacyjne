<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie rektutacyjne - i like that</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script> 
</head>

<body>
    <div class="wrap">
        <header class="header">
            <img class="logo" src="assets/logo.png" href="#" title="logo" alt="logo"/>
        </header>
        <section class="section-typing">
            <div class="typing-area">
                <input class="typing-input" type="text" placeholder="Type something...">
                <div class="section-typing-button-container">
                    <button class="button">Add it!</button>
                </div>
            </div>
            <div class="phrases-area">
                <div class="phrases-container"></div>
                <div class="section-typing-button-container">
                    <div class="press-effect-container">
                        <button class="button press-effect">Generate</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
